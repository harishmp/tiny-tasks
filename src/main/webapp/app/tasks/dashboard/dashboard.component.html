<div class="mat-typography">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <div class="wrapper">
        <div class="logo">
          <img src="assets/images/logos/coyo/logo-coyo-inversed-nav-hd.png" alt="COYO">
        </div>
        <tiny-task-form (created)="created($event)" [users]="users$ | async"></tiny-task-form>
      </div>
    </mat-toolbar>
    <mat-toolbar class="user-menu">
      <!-- #docregion mat-menu-trigger-for -->
      <button mat-button [matMenuTriggerFor]="menu">
        <span>{{userName}}</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <!-- #enddocregion mat-menu-trigger-for -->
      <mat-menu #menu="matMenu">
        <mat-nav-list>
          <mat-list-item>
            <a matLine (click)="logout()">Logout</a>
          </mat-list-item>
          <mat-list-item>
            <a matLine (click)="openDialog()">Change Password</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-menu>
    </mat-toolbar>
    <section class="content">
      <div class="wrapper">
        <tiny-task-list [tasks]="tasks$ | async" (deleted)="deleted($event)"></tiny-task-list>
      </div>
    </section>
</div>
