<mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
            <input type="text" matInput placeholder="Enter Username" formControlName="username">
            <mat-error *ngIf="form.controls.username.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
            <input type="password" matInput placeholder="Enter Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="form.controls.password.hasError('minlength')">
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>
            
        </div>
        <div *ngIf="(fromLoginorRegister == 'fromRegister')" class="button">
            <button type="submit" [routerLink]="['/login']" color="primary" mat-button>Cancel</button>
            <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary" mat-button>Register</button>
        </div>
        <div *ngIf="(fromLoginorRegister == 'fromLogin')" class="button">
            <button type="submit" [routerLink]="['/register']" color="primary" mat-button>Register</button>
            <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary" mat-button>Login</button>
        </div>
    </form>
</mat-card-content>
